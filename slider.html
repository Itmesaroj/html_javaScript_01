<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #image_slider {
        width: 100%;
        height:400px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 15px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        background-color: #d4558c;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #9f146c;
    }
</style>

</head>
<body>
    <div class="container">
        <img src="https://krendly.com/wp-content/uploads/2022/09/yesstyle-vs-kooding-1.jpeg" alt="" id="image_slider">
        <button onclick="startSlideshow()" id="startBtn">Start</button>
        <button onclick="stopSlideshow()" id="stopBtn" >Stop</button>
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>
</body>
</html>

let imgSlider = document.getElementById("image_slider");
        let startBtn = document.getElementById("startBtn");
        let stopBtn = document.getElementById("stopBtn");
        let currentIndex = 0;
        let slideshowInterval;

        function startSlideshow() {
            slideshowInterval = setInterval(slider, 1000);
        }
        function slider() {
            currentIndex++;
            if (currentIndex >= imageArray.length) {
                currentIndex = 0;
           }
           imgSlider.src = imageArray[currentIndex];
        }


        function nextImage() {
            stopSlideshow();
            currentIndex++;
            if (currentIndex >= imageArray.length) {
                currentIndex = 0;
           }
           imgSlider.src = imageArray[currentIndex];
        }


        function prevImage() {
            stopSlideshow();
            currentIndex--; 
            if (currentIndex < 0) {
                currentIndex = imageArray.length - 1;
            }
            imgSlider.src = imageArray[currentIndex];
        }
        
        imgSlider.src = imageArray[currentIndex];
        function stopSlideshow() {
           
            clearInterval(slideshowInterval);
            
        }
</script>
